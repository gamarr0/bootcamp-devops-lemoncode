apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo
  labels:
    name: todo
spec:
  rules:
  - host: todo.lc
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: todo-front
            port: 
              number: 80
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: todo-api
            port: 
              number: 3000
