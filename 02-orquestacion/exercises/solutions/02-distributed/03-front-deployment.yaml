apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-front
spec:
  selector:
    matchLabels:
      app: todo-front
  template:
    metadata:
      labels:
        app: todo-front
    spec:
      containers:
      - name: todo-front
        image: antonio/lc-todo-front:v1
        imagePullPolicy: Never
        resources:
          requests:
            memory: 48Mi
            cpu: 50m
          limits:
            memory: 96Mi
            cpu: 100m
        ports:
        - containerPort: 80
